<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 20px; font-family: Arial, sans-serif; }
    .setting { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="range"] { width: 100%; }
    .stats { background: #f5f5f5; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Bullshit Blocker Settings</h2>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="enabled"> Enable Blocking
    </label>
  </div>
  
  <div class="setting">
    <label for="threshold">Detection Threshold: <span id="threshold-display">50%</span></label>
    <input type="range" id="threshold" min="0.1" max="1" step="0.1" value="0.5">
    <small>Higher = more strict</small>
  </div>
  
  <div class="stats">
    <strong>Session Stats:</strong><br>
    Posts blocked: <span id="blocked-count">0</span><br>
    Detection rate: <span id="detection-rate">0%</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
